<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Contacto - Clínica del Sol</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/x-icon" href="intestino.ico">

</head>
<body class="contacto">
  <!-- Barra de navegación -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Clínica del Sol</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item"> 
              <a class="nav-link"  aria-current="page" href="https://matifernandezar.github.io/delSol/index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link"  aria-current="page" href="https://matifernandezar.github.io/delSol/Catalogo_Profesionales.html">Doctores</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link"  aria-current="page" href="https://matifernandezar.github.io/delSol/Solicitar_turno.html">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Contenido de la página -->
  <section id="contacto">
    <div class="container">
      <div class="row">
        <div class="col-lg-6">
          <h2>Contacto</h2>
          <p>Si tienes alguna pregunta o consulta, no dudes en ponerte en contacto con nosotros.</p>
          <ul class="list-unstyled">
            <li><i class="fas fa-map-marker-alt"></i> Dirección: San Martin 550, Cordoba</li>
            <li><i class="fas fa-phone"></i> Teléfono: +54 351 143 8276</li>
            <li><i class="fas fa-envelope"></i> Correo Electrónico: info@clinicadelsol.com</li>
          </ul>
        </div>
        <div class="col-lg-6">
          <h2>Formulario de Contacto</h2>
          <form>
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Correo Electrónico</label>
              <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
              <label for="mensaje" class="form-label">Mensaje</label>
              <textarea class="form-control" id="mensaje" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar Mensaje</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- Scripts de Bootstrap -->
  <script src="https://kit.fontawesome.com/770ab9a569.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
